basePath: /v1
definitions:
  entity.Book:
    properties:
      author:
        type: string
      createDate:
        type: string
      createUserID:
        type: integer
      dateOfIssue:
        type: string
      deleteDate:
        type: string
      deleteFlag:
        type: integer
      deleteUserID:
        type: integer
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      publisher:
        type: string
      updateDate:
        type: string
      updateUserID:
        type: integer
    type: object
  outputport.BookDetail:
    properties:
      author:
        type: string
      date_of_issue:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      publisher:
        type: string
      reviews:
        items:
          $ref: '#/definitions/outputport.Review'
        type: array
    type: object
  outputport.Review:
    properties:
      content:
        type: string
      id:
        type: integer
      reading_date:
        type: string
      title:
        type: string
      user:
        type: string
    type: object
info:
  contact: {}
  description: 読書●ーターを参考にした下位互換API
  title: bookshelf-api
  version: 0.0.0
paths:
  /book:
    post:
      consumes:
      - application/json
      description: 本の更新
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Book'
      summary: 本の更新
  /book/{id}:
    delete:
      consumes:
      - application/json
      description: 本の削除
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/entity.Book'
      summary: 本の削除
    get:
      consumes:
      - application/json
      description: idによる本の取得
      parameters:
      - description: 本のID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Book'
      summary: idによる本の取得
  /book/detail/{id}:
    get:
      consumes:
      - application/json
      description: 本の詳細情報の取得
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/outputport.BookDetail'
      summary: 本の詳細情報の取得
  /version:
    get:
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: バージョン情報を文字列で返す
swagger: "2.0"
